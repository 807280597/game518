<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game518</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PC66TN3H16"></script>

      window.dataLayer = window.dataLayer || [];

      gtag('config', 'G-PC66TN3H16');

    <!-- 添加网站图标 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- 为iOS设备添加图标 -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <meta name="description" content="Discover and play the best online games at Game518. From action and adventure to puzzles and strategy games, find your next gaming obsession.">
    <link rel="canonical" href="https://gameverse.example.com/">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 先加载配置文件 -->
    <script src="config/games-config.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            blue: '#007AFF',
                            green: '#34C759',
                            indigo: '#5856D6',
                            orange: '#FF9500',
                            pink: '#FF2D55',
                            purple: '#AF52DE',
                            red: '#FF3B30',
                            teal: '#5AC8FA',
                            yellow: '#FFCC00',
                            gray: {
                                100: '#F2F2F7',
                                200: '#E5E5EA',
                                300: '#D1D1D6',
                                400: '#C7C7CC',
                                500: '#AEAEB2',
                                600: '#8E8E93',
                                700: '#636366',
                                800: '#48484A',
                                900: '#3A3A3C',
                                950: '#1C1C1E'
                            }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 修改导航栏样式 */
        
        /* 抽屉式导航样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 56px; /* 调整为header的高度 */
            height: calc(100% - 56px); /* 减去header的高度 */
            width: 60px;
            background-color: #252538;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 1000;
            padding-top: 0; /* 移除顶部padding */
        }
        
        .sidebar:hover {
            width: 200px;
        }
        
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            transition: background-color 0.2s;
            white-space: nowrap;
        }
        
        .sidebar-item:hover {
            background-color: #3A3A4C;
        }
        
        .sidebar-item i {
            min-width: 30px;
            text-align: center;
            font-size: 1.25rem;
        }
        
        .sidebar-item span {
            margin-left: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .sidebar:hover .sidebar-item span {
            opacity: 1;
        }
        
        .active-category {
            background-color: #3A3A4C;
        }
        
        /* 调整主内容区域的左边距 */
        .main-content {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
            padding-top: 1rem; /* 添加一点顶部间距 */
        }
        
        /* 调整顶部导航栏，使其与侧边栏不重叠 */
        .header-content {
            margin-left: 60px;
            transition: margin-left 0.3s ease;
        }
    </style>
</head>
<body class="bg-[#1E1E2E] text-gray-100">
    <header class="bg-apple-gray-950 text-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-2 md:gap-4 header-content">
                <!-- 网站Logo -->
                <a href="index.html" class="flex items-center shrink-0">
                    <img src="favicon.png" alt="Game518 Logo" class="h-8 md:h-10 mr-2 md:mr-3">
                    <span class="text-xl md:text-2xl font-bold text-white">Game518</span>
                </a>
                
                <!-- 搜索栏 -->
                <div class="relative w-full max-w-[200px] md:w-1/2 lg:w-1/3 md:max-w-none">
                    <input type="text" id="game-search" placeholder="Search games..." 
                           class="w-full px-3 md:px-4 py-1.5 md:py-2 rounded-lg bg-apple-gray-800 text-white border border-apple-gray-700 focus:outline-none focus:ring-2 focus:ring-apple-blue text-sm md:text-base">
                    <button id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-apple-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                
                <!-- 添加一个空的div来保持布局平衡 -->
                <div class="w-[116px] hidden md:block"></div>
            </div>
        </div>
    </header>

    <!-- 左侧抽屉式分类导航 -->
    <nav id="categories" class="sidebar">
        <!-- 分类内容将由JavaScript动态生成 -->
    </nav>

    <!-- 游戏列表 -->
    <section class="py-10 main-content mt-16">
        <div class="container mx-auto px-4">
            <div id="category-title" class="flex items-center justify-between mb-8">
                <h3 class="text-3xl font-bold text-white flex items-center">
                    <span id="category-name">ALL Games</span>
                    <span class="ml-3 text-lg text-apple-gray-400">(<span id="games-count">0</span>)</span>
                </h3>
            </div>
            
            <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                <!-- 游戏卡片将由JavaScript动态生成 -->
            </div>
        </div>
    </section>

    <!-- 主脚本 -->
    <script src="js/main.js"></script>
</body>
</html>
