<body class="bg-[#1E1E2E] text-gray-100">
    <header class="bg-apple-gray-950 text-white shadow-md">
        <div class="container mx-auto px-4 py-3">

                        <input type="text" id="game-search" placeholder="Search"

                <!-- 添加登录按钮 -->

                        Login
                    </button>
                    <div id="user-profile" class="hidden flex items-center">
                        <img id="user-avatar" src="" alt="用户头像" class="w-7 h-7 md:w-8 md:h-8 rounded-full mr-2">

    </main>

        <section id="categories" class="mb-16">
    </main>

    <!-- 在body标签底部添加 -->
    <script src="js/main.js"></script>
    
    <!-- Firebase脚本 -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
      import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";
      
      // 使用配置文件中的Firebase配置
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      
      // 将Firebase对象暴露给全局，以便main.js可以使用
      window.firebaseAuth = {
        auth: auth,
        GoogleAuthProvider: GoogleAuthProvider,
        signInWithPopup: signInWithPopup,
        onAuthStateChanged: onAuthStateChanged,
        signOut: signOut
      };
      
      // 触发自定义事件，通知main.js Firebase已准备好
      document.dispatchEvent(new Event('firebaseReady'));
    </script>
