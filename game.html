<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Detail - Game518</title>
    <meta name="description" content="Play your favorite game on Game518">
    <link rel="canonical" href="https://gameverse.example.com/game.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 先加载配置文件 -->
    <script src="config/games-config.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            blue: '#007AFF',
                            green: '#34C759',
                            indigo: '#5856D6',
                            orange: '#FF9500',
                            pink: '#FF2D55',
                            purple: '#AF52DE',
                            red: '#FF3B30',
                            teal: '#5AC8FA',
                            yellow: '#FFCC00',
                            gray: {
                                100: '#F2F2F7',
                                200: '#E5E5EA',
                                300: '#D1D1D6',
                                400: '#C7C7CC',
                                500: '#AEAEB2',
                                600: '#8E8E93',
                                700: '#636366',
                                800: '#48484A',
                                900: '#3A3A3C',
                                950: '#1C1C1E'
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-apple-gray-100 text-apple-gray-900">
    <header class="bg-apple-blue text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left mb-4 md:mb-0">
                    <a href="index.html" class="text-3xl font-bold tracking-tight">Game518</a>
                </div>
                
                <!-- 添加搜索框 -->
                <div class="w-full md:w-1/2 mx-auto">
                    <div class="relative">
                        <input type="text" id="game-search" placeholder="搜索游戏..." 
                               class="w-full py-2 px-4 rounded-full bg-white text-apple-gray-900 focus:outline-none">
                        <button id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-apple-blue">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="p-6">
                <h1 id="game-title" class="text-3xl font-bold mb-2">游戏标题</h1>
                <p id="game-description" class="text-apple-gray-600 mb-4">游戏简介</p>
                
                <div class="flex items-center mb-6">
                    <span id="game-category" class="bg-apple-blue text-white px-3 py-1.5 rounded-full text-sm mr-4">分类</span>
                    <div id="game-rating" class="flex items-center text-apple-yellow mr-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                        </svg>
                        <span class="ml-1 text-lg font-medium">4.5</span>
                    </div>
                    <div id="game-play-count" class="text-apple-gray-600">1,000 plays</div>
                </div>
            </div>
            
            <div id="game-iframe-container" class="aspect-video w-full">
                <!-- 游戏iframe将在这里加载 -->
            </div>
            
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-4">游戏介绍</h2>
                <div id="game-full-description" class="prose max-w-none text-apple-gray-800">
                    <!-- 游戏详细描述将在这里加载 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-apple-gray-900 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2023 Game518. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
