<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game518</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PC66TN3H16"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-PC66TN3H16');
    </script>
    <!-- 添加网站图标 -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Game Detail - Game518</title>
    <meta name="description" content="Play your favorite game on Game518">
    <link rel="canonical" href="https://gameverse.example.com/game.html">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- 先加载配置文件 -->
    <script src="config/games-config.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        apple: {
                            blue: '#007AFF',
                            green: '#34C759',
                            indigo: '#5856D6',
                            orange: '#FF9500',
                            pink: '#FF2D55',
                            purple: '#AF52DE',
                            red: '#FF3B30',
                            teal: '#5AC8FA',
                            yellow: '#FFCC00',
                            gray: {
                                100: '#F2F2F7',
                                200: '#E5E5EA',
                                300: '#D1D1D6',
                                400: '#C7C7CC',
                                500: '#AEAEB2',
                                600: '#8E8E93',
                                700: '#636366',
                                800: '#48484A',
                                900: '#3A3A3C',
                                950: '#1C1C1E'
                            }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-[#1E1E2E] text-gray-100">
    <header class="bg-apple-gray-950 text-white shadow-md fixed top-0 left-0 right-0 z-50">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between gap-2 md:gap-4 header-content">
                <!-- 网站Logo -->
                <a href="index.html" class="flex items-center shrink-0">
                    <img src="favicon.png" alt="Game518 Logo" class="h-8 md:h-10 mr-2 md:mr-3">
                    <span class="text-xl md:text-2xl font-bold text-white">Game518</span>
                </a>
                
                <!-- 搜索栏 -->
                <div class="relative w-full max-w-[200px] md:w-1/2 lg:w-1/3 md:max-w-none">
                    <input type="text" id="game-search" placeholder="Search games..." 
                           class="w-full px-3 md:px-4 py-1.5 md:py-2 rounded-lg bg-apple-gray-800 text-white border border-apple-gray-700 focus:outline-none focus:ring-2 focus:ring-apple-blue text-sm md:text-base">
                    <button id="search-button" class="absolute right-2 top-1/2 transform -translate-y-1/2 text-apple-gray-400 hover:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 md:h-5 md:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>
                </div>
                
                <!-- 添加一个空的div来保持布局平衡 -->
                <div class="w-[116px] hidden md:block"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 mt-16">
        <div class="bg-[#2A2A3C] rounded-xl shadow-lg overflow-hidden mb-8">
            <div class="flex justify-center bg-[#252534] p-4">
                <div id="game-iframe-container" class="aspect-video w-full md:w-2/3 lg:w-3/4">
                    <!-- 游戏iframe将在这里加载 -->
                </div>
            </div>
            
            <div class="p-6">
                <h1 class="text-2xl font-bold mb-4 text-white">游戏介绍</h1>
                <div id="game-short-description" class="prose max-w-none text-gray-300">
                    <!-- 游戏简单描述将在这里加载 -->
                </div>
                <h2 class="text-2xl font-bold mb-4 text-white">操作说明</h2>
                <div id="game-full-description" class="prose max-w-none text-gray-300">
                    <!-- 游戏详细描述将在这里加载 -->
                </div>
            </div>
        </div>
        
        <!-- 添加相关游戏部分 -->
        <div class="mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4 text-white">Related Games</h2>
            <div id="related-games" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-6 gap-4">
                <!-- 相关游戏将在这里加载 -->
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
